{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login V11</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ENTRAR | MARAVILLAPP</title>

    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/login/css/main.css' %}">
</head>

{% block css %}
    <style type="text/css">
        .container-login100 {
            background: -webkit-gradient(linear, left top, left bottom, from(rgba(47, 23, 15, 0.65))), url({% static 'dist/img/delicious-food.jpg' %});
            background: linear-gradient(rgba(47, 23, 15, 0.65)), url({% static 'dist/img/delicious-food.jpg' %});
        }
        .login100-form-title {
  color: rgba(47, 23, 15, 10);
}
        a:hover {
  color: rgba(47, 23, 15, 10);
}

        .hov1:hover {
            border-color: rgba(47, 23, 15, 10);
        }

        .focus-input100 {
            color:  rgba(47, 23, 15, 10);
        }
        .input100:focus + .focus-input100 + .symbol-input100 {
            color:  rgba(47, 23, 15, 10);
        }

        .label-checkbox100::before {
            border: 2px solid  rgba(47, 23, 15, 10);

        }

        .input-checkbox100:checked + .label-checkbox100::before {
            color:  rgba(47, 23, 15, 10);
        }

        .login100-form-btn {
            background:  rgba(47, 23, 15, 10);

        }

        .login100-form-btn:hover {
            background:  rgba(47, 23, 15, 0.65);
        }
        .btn-face:hover,
        .btn-google:hover {
            border-color:  rgba(47, 23, 15, 0.65);
        }
    </style>
{% endblock css %}
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						Entrar
					</span>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Se requiere correo válido: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Correo Electrónico">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Se requiere contraseña">
                    <input class="input100" type="password" name="pass" placeholder="Contraseña">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
                </div>

                <div class="contact100-form-checkbox m-l-4">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Recordarme
                    </label>
                </div>

                <div class="container-login100-form-btn p-t-25">
                    <button class="login100-form-btn">
                        Entrar
                    </button>
                </div>

                <div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							O inicia sesión con
						</span>
                </div>

                <a href="#" class="btn-face m-b-10">
                    <i class="fa fa-facebook-official"></i>
                    Facebook
                </a>

                <a href="#" class="btn-google m-b-10">
                    <img src="{% static 'vendor/login/images/icons/icon-google.png' %}" alt="GOOGLE">
                    Google
                </a>

                <div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							¿No eres Miembro?
						</span>

                    <a class="txt1 bo1 hov1" href="#">
                        Registrarme
                    </a>
                </div>
                <div class="text-center w-full">
                    <a style="padding-top: 0" class="txt1 bo1 hov1" href="{% url 'clientes:home' %}">
                        Ir a la Página Principal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{%  static 'vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'vendor/login/js/main.js' %}"></script>

</body>
</html>
