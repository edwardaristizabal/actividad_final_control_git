{% extends 'base_tienda.html' %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block miga_pan %}{% endblock miga_pan %}
{% block titulo %}Productos{% endblock titulo %}

{% block contenido %}
    <div class="col-lg-9">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid img-carousel" src="{% static 'dist/img/carousel1.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid img-carousel" src="{% static 'dist/img/carousel2.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid img-carousel" src="{% static 'dist/img/carousel3.jpg' %}" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid img-carousel" src="{% static 'dist/img/carousel4.jpg' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row">

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="{% static 'dist/img/testing.jpg' %}" alt=""></a>
                    <div style="padding-top: 0px;" class="card-body text-center">
                        <span>$24.99<br></span>
                        <span class="section-heading mb-5">
                        <a class="section-heading-lower2" href="{% url 'productos:item' %}">Pollito</a>
                    </span>

                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-outline-warning btn-circle btn-sm "><i class="fas fa-cart-plus"></i> AÃ±adir al Carrito </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock contenido %}
{% block js %}
    <!-- Script to highlight the active date in the hours list -->
    <script>
        $('.list-hours li').eq(new Date().getDay()).addClass('today');
    </script>
{% endblock js %}
